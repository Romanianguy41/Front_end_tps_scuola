<div class="toolbar">
  <mat-toolbar>
    <button mat-icon-button (click)="openSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Scuola</span>
    <span></span>
    <button mat-icon-button (click)="goToPage('')">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
</div>

<mat-sidenav-container class="sidenavContainer" [hasBackdrop]="true">
  <mat-sidenav class="sidenav" mode="over" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item (click)="goToPage('studenti')">Studenti</a>
      <a mat-list-item (click)="goToPage('professori')">Professori</a>
      <a mat-list-item (click)="goToPage('classi')">Classi</a>
      <a mat-list-item (click)="goToPage('api')">API</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenavContent">
    <div class="toolbar-margin"></div> <!-- Spazio per il toolbar -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
