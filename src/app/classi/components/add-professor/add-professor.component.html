<div class="dialog">
		<mat-card>
			<mat-card-header class="titolo">
				<mat-card-title> Add teacher  </mat-card-title>
			</mat-card-header>
        <div class="table">
			<mat-card-content>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  <div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="cognome">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
                      <td mat-cell *matCellDef="let row" > {{row.cognome}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="nome">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                      <td mat-cell *matCellDef="let row" > {{row.nome}} </td>
                    </ng-container>
      
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let row" > {{row.email}} </td>
                    </ng-container>
      
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef (click)="$event.stopPropagation()"> </th>
                      <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button (click)="addMateria(row)">
                        <mat-icon>add</mat-icon>
                      </button>
                      </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                      class="rigaTabella"></tr>
                
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4" style="color: aliceblue;margin: 20pxs;">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>

				<mat-paginator #paginator [pageSize]="12" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
            </div>
			</mat-card-content>
			<mat-card-footer></mat-card-footer>
        </div>
		</mat-card>
</div>
