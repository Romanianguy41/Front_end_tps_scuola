<div class="title"><h1>Gestione Classi</h1></div>
<ng-container class="container">
    <div class="buttonContainer">
        <button mat-raised-button color="accent" class="button" (click)="addClasse()" >Aggiungi Classi</button>
    </div>
    <div class="tabella" >
        <app-tabella-classi #table [displayedColumns]="displayedColumns" 
        [dataSource]="dataSource"
        [updateTable]="updateTable"
        (deleteEvent)="deleteClass($event)"
        (updateEvent)="openEditDialog($event)"
        (viewProfessorEvent)="viewProfessors($event)">
</app-tabella-classi>
    </div>
    

</ng-container>
