<div class="dialog">
    <div class="card">
      <mat-card>
        <mat-card-title class="title">
          Aggiungere una classe
        </mat-card-title>
        <form [formGroup]="formDati" (ngSubmit)="onFormSubmit()">
          <mat-card-content>
              <mat-form-field appearance="outline">
                <mat-label>Materia</mat-label>
                <input matInput type="text" formControlName="materia">
                <mat-error *ngIf="formDati.get('materia')?.invalid">
                  Materia <strong>richiesta</strong>
                </mat-error>
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">Salva</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
