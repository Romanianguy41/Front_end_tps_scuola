<div>
  <app-filter (stringEvent)="search()"></app-filter>
   <mat-card class="tableBase">
        <mat-card-content>
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="cognome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
                <td mat-cell *matCellDef="let row" (click)="openInfoDialog(row)" > {{row.cognome}} </td>
              </ng-container>
          
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row" (click)="openInfoDialog(row)"> {{row.nome}} </td>
              </ng-container>
          
              <ng-container matColumnDef="codfiscale">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codice Fiscale </th>
                <td mat-cell *matCellDef="let row" (click)="openInfoDialog(row)"> {{row.codiceFiscale}} </td>
               </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row" (click)="openInfoDialog(row)"> {{row.email}} </td>
              </ng-container>

              <ng-container matColumnDef="classe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe </th>
                <td mat-cell *matCellDef="let row" (click)="openInfoDialog(row)"> {{row.classe.classe}}{{row.classe.sezione}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef (click)="$event.stopPropagation()"> Action </th>
                <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="updateStudente(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="addClass(row)">
                  <mat-icon>class</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteStudente(row)">
                  <mat-icon>delete</mat-icon>
                </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                class="rigaTabella"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" style="color: aliceblue;margin: 20pxs;">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          </mat-card-content>
    </mat-card>
</div>
