<div>
    <mat-card class="tableBase">
        <div class="buttonContainer">
            <button mat-raised-button class="button" (click)="addClass()">
                    Aggiungi classe
            </button>
        </div>
         <mat-card-content><mat-form-field class="filter">
             <mat-label>Filter</mat-label>
             <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
           </mat-form-field>
           
           <div class="mat-elevation-z8">
             <table mat-table [dataSource]="dataSource" matSort>
 
               <ng-container matColumnDef="classe">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe </th>
                 <td mat-cell *matCellDef="let row"  > {{row.classe.classe}} </td>
               </ng-container>
           
               <ng-container matColumnDef="sezione">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> Sezione </th>
                 <td mat-cell *matCellDef="let row" > {{row.classe.sezione}} </td>
               </ng-container>

               <ng-container matColumnDef="materia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
                <td mat-cell *matCellDef="let row" > {{row.materia}} </td>
              </ng-container>
 
               <ng-container matColumnDef="action">
                 <th mat-header-cell *matHeaderCellDef (click)="$event.stopPropagation()"> </th>
                 <td mat-cell *matCellDef="let row" > 
                 <button mat-icon-button (click)="removeClass(row)" color="warn">
                   <mat-icon>delete</mat-icon>
                 </button>
                 </td>
               </ng-container>
           
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                 class="rigaTabella"></tr>
           
               <tr class="mat-row" *matNoDataRow>
                 <td class="mat-cell" colspan="4" style="color: aliceblue;margin: 20pxs;">No data</td>
               </tr>
             </table>
           
             <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
           </div>
           
           </mat-card-content>
     </mat-card>
 </div>
